<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../schnippets.css">
  </head>

  <body>
    <h1>Schnippets</h1>

    <div>
      <form>
        <p>Enter a schnippet:</p>

        <input id="new-date" required type="date" placeholder="Enter date">

        <br/>

        <textarea id="new-schnippet" class="toppad" placeholder="What did you do today?" 
                  required="required" autofocus=true name="newSchnippet"></textarea>
        
        <br/>
          
        <input type="submit" class="toppad" value="Save">
      </form>
    </div>

    <div class="toppad">
      Previous schnippets:
      <dl id="schnippet-list">
        <dt class="schnippet-date">
          2014/11/03
          <button class='delete-button' data-key='hah'>Delete</button>
        </dt>
        <dd class="schnippet-value">Schnippet 1</dd>
      </dl>
    </div>

    <footer id="info">
      <p>Written by <a href="https://erewhon.flatland.org/">Steven Byrnes</a></p>
  </body>
</html>
