<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../schnippets.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script type="text/javascript" src="application.js"></script>
  </head>

  <body>
    <h1>Schnippets</h1>

    <div>
      <form>
        <p>Enter a schnippet:</p>

        <input id="schnippet-date" placeholder="Enter date">

        <br/>

        <textarea id="new-schnippet" class="toppad" placeholder="What did you do today?" 
                  autofocus=true name="newSchnippet">What did you do today?
        </textarea>
        
        <br/>
          
        <input id="save-schnippet" type="submit" class="toppad" value="Save">
      </form>
    </div>

    <div class="toppad">
      Previous schnippets:
      <dl id="schnippet-list">
        <dt>2014/11/03</dt>
        <dd>Schnippet 1</dd>
      </dl>
    </div>

    <footer id="info">
      <p>Written by <a href="https://erewhon.flatland.org/">Steven Byrnes</a></p>
  </body>
</html>
