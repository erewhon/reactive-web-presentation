<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../schnippets.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <style>
      body {
        height: 700px;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <input id="Sleep" class='statez' type="radio" name="Sleep" value="Sleep">
      <label class='buttonz' for='Sleep'>Sleep</label>

      <br>

      <input id="Work" class='statez' type="radio" name="Work" value="Work">
      <label class='buttonz' for='Work'>Work</label>

      <br>

      <input id="Play" class='statez' type="radio" name="Play" value="Play">
      <label class='buttonz' for='Play'>Play</label>

      <br>

      <button id='Stop' class='buttonzHalf'>Stop</button>
      <button id='Reset' class='buttonzHalf'>Reset</button>
    </div>

    <script src="buttonz.js"></script>
  </body>
</html>
